name: Windows Native AOT Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Native AOT
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore Dependencies
        run: dotnet restore ./RimTransAI/RimTransAI.csproj

      - name: Publish Native AOT
        run: |
          dotnet publish ./RimTransAI/RimTransAI.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishAot=true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:StripSymbols=true `
          -p:TrimMode=partial `
          -o ./publish

      # 压缩文件
      - name: Compress Release
        run: |
          cd ./publish
          Compress-Archive -Path *.exe -DestinationPath ../RimTransAI-Win64-AOT.zip

      # === 新增：上传构建产物到 Actions 页面 ===
      # 这样即使没有发布 Release，你也能在 Actions 运行记录的底部下载到这个文件
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RimTransAI-Win64-AOT-Build
          path: RimTransAI-Win64-AOT.zip
          retention-days: 5

      # === 创建 Release (仅限 Tag 触发) ===
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: RimTransAI-Win64-AOT.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}