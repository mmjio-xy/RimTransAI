name: Windows Native AOT Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Native AOT
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore Dependencies
        run: dotnet restore ./RimTransAI/RimTransAI.csproj

      - name: Publish Native AOT
        run: |
          dotnet publish ./RimTransAI/RimTransAI.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishAot=true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:TrimMode=partial `
          -p:StripSymbols=true `
          -p:DebugType=None `      
          -p:DebugSymbols=false `  
          -o ./publish

      
      - name: Compress for Release
        run: |
          cd ./publish
          # 双重保险：强制删除可能存在的 pdb 文件
          Get-ChildItem -Filter *.pdb | Remove-Item -Force -ErrorAction SilentlyContinue
          
          # 打包剩余的所有文件 (exe + dll + config)
          Compress-Archive -Path * -DestinationPath ../RimTransAI-Win64.zip

      # === 上传构建产物 (用于测试) ===
      # 上传目录内容，GitHub 会自动打一层包，不会套娃
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RimTransAI-Artifact
          path: ./publish/*
          retention-days: 5

      # === 创建 Release (仅 Tag 触发) ===
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: RimTransAI-Win64.zip
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
