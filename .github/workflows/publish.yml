name: Release

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Job 1: 运行测试
  test:
    name: Run Tests
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史用于生成 changelog

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Run tests
        run: dotnet test --no-build -c Release --verbosity normal

  # Job 2: 构建和发布（依赖测试成功）
  build-and-release:
    name: Build and Release
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史用于生成 changelog

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore Dependencies
        run: dotnet restore ./RimTransAI/RimTransAI.csproj

      - name: Generate Version
        id: version
        shell: pwsh
        run: |
          # 获取当前日期作为版本号 (格式: vYYYY.MM.DD)
          $version = "v" + (Get-Date).ToString("yyyy.MM.dd")
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Generate Changelog
        id: changelog
        shell: pwsh
        run: |
          # 获取自上一个标签以来的提交历史
          $lastTag = $(git describe --tags --abbrev=0 2>$null)
          if ($lastTag) {
            $commits = $(git log $lastTag..HEAD --pretty=format:"- %s" --no-merges)
          } else {
            $commits = $(git log --pretty=format:"- %s" --no-merges -n 20)
          }

          # 将提交列表写入临时文件
          $commits | Out-File -Encoding UTF8 -FilePath changelog.txt

          # 输出 changelog 内容
          Get-Content changelog.txt

      - name: Publish Native AOT
        # 将命令合并为一行，避免 PowerShell 换行符错误
        run: dotnet publish ./RimTransAI/RimTransAI.csproj -c Release -r win-x64 --self-contained true -p:PublishAot=true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:TrimMode=partial -p:StripSymbols=true -p:DebugType=None -p:DebugSymbols=false -o ./publish

      - name: Compress for Release
        run: |
          cd ./publish
          # 再次清理可能残留的 PDB
          Get-ChildItem -Filter *.pdb | Remove-Item -Force -ErrorAction SilentlyContinue
          # 打包所有文件
          Compress-Archive -Path * -DestinationPath ../RimTransAI-Win64.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RimTransAI-Artifact
          path: ./publish/*
          retention-days: 5

      - name: Create Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: RimTransAI-Win64.zip
          draft: false
          prerelease: false
          body_path: changelog.txt
          tag_name: ${{ steps.version.outputs.version }}
          name: RimTransAI ${{ steps.version.outputs.version }}
          generate_release_notes: false
          token: ${{ secrets.GITHUB_TOKEN }}
