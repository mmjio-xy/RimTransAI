name: Windows Native AOT Release

on:
  push:
    tags:
      - "v*"  # 当推送 v1.0.0 等标签时触发
  workflow_dispatch: # 允许在网页上手动点击触发

permissions:
  contents: write # 赋予发布 Release 的权限

jobs:
  build-windows:
    name: Build Windows Native AOT
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 显式还原依赖，确保 CI 环境下载到正确的 NuGet 包
      - name: Restore Dependencies
        run: dotnet restore ./RimTransAI/RimTransAI.csproj

      - name: Publish Native AOT
        # 这里的参数是为了双重保险，确保即使 csproj 漏了某些配置，CI 也能正确打包
        # -p:PublishAot=true : 开启 AOT
        # -p:PublishSingleFile=true : 开启单文件
        # -p:IncludeNativeLibrariesForSelfExtract=true : 关键！解决 SkiaSharp 找不到 DLL 问题
        run: |
          dotnet publish ./RimTransAI/RimTransAI.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishAot=true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:StripSymbols=true `
          -p:TrimMode=partial `
          -o ./publish

      # 打包生成的 exe 文件
      - name: Compress Release
        run: |
          cd ./publish
          # 排除 pdb 调试文件，只打包 exe
          Compress-Archive -Path *.exe -DestinationPath ../RimTransAI-Win64-AOT.zip

      # 创建 Release 并上传
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: RimTransAI-Win64-AOT.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}